<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>StarBoard</title>
</head>
<body>
  
  <!-- Title Flare -->
  <div class="title">
    <h1>STAR</h1>
    <h1>BOARD</h1>
    <h1>⎺</h1>
  </div>

  <!-- Quick Action Bar -->
  <div class="hotbar">
    <p>⌬</p>
    <p>⎌</p>
    <p>⌭</p>
    <p>⎇</p>
    <p>⏣</p>
  </div>

</body>
</html>
